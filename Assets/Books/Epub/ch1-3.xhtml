<p class="p"><strong>Глава 2. НОВЫЕ ЦЕННОСТИ КУЛЬТУРЫ БУДУЩЕГО</strong></p>
</div><span><p class="p1">Любая попытка определить будущий вектор развития цивилизации должна содержать описание вероятной эволюции культуры без прикрас, пропагандистских лозунгов и отстаивания национальных интересов. Мы должны пересмотреть традиционные методы мышления во избежание последствий, которые будут неминуемы, если мы окажемся не готовы к будущему. К сожалению, большинство видит свое будущее в рамках нынешней социальной парадигмы и придерживается ценностей и традиций прошлого. Поверхностные изменения только закрепляют сегодняшние проблемы. Задачи, стоящие перед нами, не могут быть решены при помощи устарелых понятий и ценностей, не являющихся более актуальными.</p><p class="p1">Представьте себе планету с такой же несущей способностью, что и Земля. Представьте также, что вы имеете возможность сформировать на этой планете новое общество по своему усмотрению. Вы можете выбирать любую форму или строй. Единственное ограничение — ваш общественный строй должен соответствовать несущей способности планеты. Она изобилует пахотными землями, чистым воздухом, запасами воды и огромным количеством неиспользованных ресурсов. Такова ваша планета. Вы можете полностью изменить общественный строй, чтобы он соответствовал лучшему из возможных миров (в вашем представлении). Имеются в виду не только экологические реформы, но и человеческий фактор, межличностные отношения, а также формирование образовательных структур.</p><p class="p1">Не нужно ничего усложнять. Подход должен быть рациональным, необремененным прошлыми или традиционными соображениями, религиозными взглядами и прочим. Это потрясающий проект, задействующий множество дисциплин, определяющий уклад жизни обитателей нашей планеты (всегда помните о том, ради кого и с какой целью вы разрабатываете этот общественный уклад). Не бойтесь выйти за рамки имеющихся реалий, используйте новые необычные идеи для создания мира будущего. Захватывающее занятие, не правда ли? Мы предлагаем ни больше, ни меньше, как заняться тем же применительно к нашей планете.</p><p class="p1">Чтобы быть готовыми к будущему, мы должны продемонстрировать желание изучать новые понятия. Это значит, что нам необходимо собрать достаточно информации, чтобы эти понятия оценить, не уподобляясь путешественникам в чужой стране, которые все сравнивают со своим родным городом. Чтобы понять людей, живущих в других странах, мы должны отбросить наши традиционные ожидания относительно их поведения и не выносить суждений, руководствуясь привычными для нас ценностями. Если нынешние ценности и добродетели в ваших глазах являются абсолютными и несомненными для всех эпох и цивилизаций, наше проектирование будущего может показаться вам шокирующим и неприемлемым. Мы должны свежо мыслить относительно безграничных возможностей будущей жизни, в которую человечество вступит с целью создания более высокого уровня интеллектуального развития и новых свершений.</p><p class="p1">Исторические личности как Платон, Эдуард Беллами, Герберт Уэллс, Карл Маркс, Говард Скотт предпринимали попытки спланировать новую цивилизацию, но общество отвергло их как непрактичных фантазеров с утопическими взглядами. Пионерам социальных преобразований противостояло существующее положение вещей, устраивавшее привилегированные слои общества. Основная же масса населения, приученная к существующей рутине годами воздействия на умы, машинально продолжала вести привычный образ жизни. Привилегированные круги являлись негласными блюстителями сложившегося порядка вещей. Мировоззрение власть имущих соответствовало преимуществам их положения.</p><p class="p1">Несмотря на достижения, явившиеся результатом объективных научных исследований, и преодоление издавна существовавших страхов и суеверий, наш мир пока еще не является рациональным местом обитания. Многие попытки сделать его таковым провалились из-за корыстных интересов как отдельных личностей, так и целых наций. Глубоко укоренившиеся культурные нормы, согласно которым кто — то должен проиграть ради выигрыша другого (в основе всего понятие дефицита), до сих пор влияют на принятие наших решений. Например, мы все еще цепляемся за понятие конкуренции и принимаем неадекватное вознаграждение за труд (речь идет о минимальном размере заработной платы), хотя все это уже не соответствует нашим возможностям и отражается на чувстве собственного достоинства, на любой возможности улучшения жизни.</p><p class="p1">В этот переломный момент для современной цивилизации наши проблемы усугубляются тем, что многие из нас все еще ждут пришествия некоего мессии, неведомого «кого — то» или инопланетян во имя спасения землян. Увы, пока мы ждем, что кто-то сделает все за нас, мы отказываем себе в свободе выбора и действий. Мы, скорее, не действуем, а реагируем на некие события и проблемы.</p><p class="p1">Судьба будущего в наших руках, однако, изменения невозможны, пока большинство не расстанется с верой в своих диктаторов и выборных чиновников, в их способность решать все проблемы. Весьма вероятно, понадобится экономическая катастрофа, результатом которой станут невероятные человеческие страдания, и лишь тогда общественные преобразования приобретут радикальный характер. К сожалению, никто не может гарантировать, что эти преобразования будут благотворными.</p><p class="p1">В периоды вооруженных конфликтов между государствами мы по-прежнему отвечаем на реальную угрозу встречной угрозой, разрабатывая оружие массового поражения и обучая людей применять его против себе подобных, воспринимаемых нами в качестве противника. Многие общественные реформаторы пытаются бороться с преступностью в рамках кредитно-денежной системы за счет строительства новых тюрем и принятия новых законов. Примером этого является закон о ношении оружия, а также законодательные акты, принятые на местном уровне, известные как «Законы трех преступлений». Они малорезультативны, однако требования все новых капиталовложений для строительства очередных тюрем и найма на работу все большего количества полицейских удовлетворяются законодательными органами и всенародными голосованиями гораздо быстрее, чем просьбы о финансировании образования или оказания помощи бедным. Тем не менее, в эпоху достатка мы охотно прибегаем к наказанию в качестве решения всех проблем. Одним из признаков безумия является постоянное повторение одной и той же ошибки в ожидании иных конечных результатов. И в этом смысле наше общество можно с легкостью признать сумасшедшим.</p><p class="p1">В рамках Манхэттенского проекта было создано первое ядерное устройство, использованное против человечества, которое послужило стартовым сигналом самому интенсивному и опасному наращиванию вооружений за всю историю цивилизации. Этот проект также известен как один из крупнейших по масштабам и объемам финансирования в мире. Если мы готовы тратить такое количество денег, ресурсов и человеческих жизней в военное время, почему бы нам не вложить такое же количество ресурсов в улучшение качества жизни и определение потребностей цивилизации на будущий период? Вся та мощь и энергия, которая была затрачена на Манхэттенский проект, могла бы быть использована с целью усовершенствования и осовременивания нашего жизненного уклада, для достижения и поддержания на должном уровне оптимальных симбиотических отношений между природой и человеком.</p><p class="p1">Если в нашей системе все, включая экологические и социальные проблемы, останется неизменным, мы придем к экономическому и социальному коллапсу нашей отжившей кредитно-денежной и политической систем. Если это произойдет, весьма вероятно, что правительство введет чрезвычайное или военное положение в попытке предотвратить всеобщий хаос. Я не сторонник этой идеи, но без страданий миллионов практически невозможно избавиться от нашей беспечной самоуспокоенности относительно нынешнего образа жизни.</p></span><span id="id4"><div class="title2">
<p class="p"><strong>ПРОЧЬ ИЗ РАННЕГО СРЕДНЕВЕКОВЬЯ</strong></p>
</div><p class="p1">Ученые, участвующие в программе космических исследований, сталкиваются с множеством трудностей. Например, с необходимостью разработки новых способов питания в космосе. Костюмы астронавтов должны быть надежными как в условиях безвоздушного пространства, так и при огромном перепаде температур и воздействии радиации, оставаясь при этом очень легкими и сверхгибкими. Эти новые скафандры также требуют разработки самовосстанавливающихся систем. Предметы общего назначения должны быть сделаны заново и по-иному. Так, в космосе одежда уже не просто оболочка или украшение для тела, она превращается в мини-среду обитания.</p><p class="p1">Век освоения космоса является хорошим примером поиска новых и лучших решений. Для исследования границ нашей Вселенной ученым необходимо изобретать новые приборы и технологии для неисследованных областей и доселе неведомых пространств. Если ученые будут цепляться за старые представления, их исследования обречены на провал. Если бы наши предки игнорировали новые идеи, естественные науки вряд ли открыли бы что-либо совершеннее крытой повозки.</p><p class="p1">Многие молодые инженеры, ученые, архитекторы сталкиваются с дилеммой. Отважные и креативные, они заканчивают университеты и вступают во внешний мир, мечтая о переменах. Они с энтузиазмом берутся за дело, но зачастую вся их деятельность замедляется официальными учреждениями и самопровозглашенными хранителями традиций. Некоторым удается вырваться из оков традиционных понятий и стать новаторами. Им приходится преодолевать невероятное сопротивление устаревших проектных и строительных норм и других ограничений, и в результате их смелые проекты скоро становятся заурядными.</p><p class="p1">Многие ценности, доминирующие в современном обществе сохранились еще со времен Средневековья. Идея о том, что мы живем в просвещенном веке, в веке разума, по сути, ни на чем не основывается. У нас достаточно информации о себе и о нашей планете, однако мы не имеем представления о том, как ею пользоваться. Большинство наших традиций и моделей поведения берут начало из Средневековья.</p><p class="p1">Ранним формам жизни было нелегко выбираться из первобытной слизи, не захватив часть ее с собой. То же касается и укоренившейся системы ценностей. Традиционным идеям самое подходящее место в музее или в книгах по истории цивилизации. Двадцать первый век продемонстрирует нам то, о чем большинство из нас и не подозревало, так как большинство будет обладать потенциалом масштаба Леонардо да Винчи, Александра Грэма Бэлла и Марии Кюри, получив воспитание в среде, способствующей развитию истинной индивидуальности и творчества. Она подразумевает все остальные характеристики, воспринимаемые как особое привилегированное наследие великих людей. И даже сегодня в нашем так называемом демократическом обществе менее 4 % людей, населяющих нашу планету, подарило нам достижения науки и техники, которые составляют основу общественных систем.</p></span><span id="id5"><div class="title2">
<p class="p"><strong>ФОРМИРОВАНИЕ ЧЕЛОВЕЧЕСКИХ ЦЕННОСТЕЙ</strong></p>
</div><p class="p1">Люди будущего хотя и будут обладать внешностью, подобной нашей, сформируют совершенно отличные от современных взгляды на жизнь, ценности и склад ума. Общественные уклады прошлого, унаследованные двадцать первым веком, последовательно направлены на формирование лояльности и соглашательства с официальными социальными институтами в качестве единственного средства поддержания общества в работоспособном состоянии. Бесчисленные законы, зачастую принимаемые после совершения преступления, являются попыткой контролировать поведение людей. Те, кто отказывается подчиняться, подвергаются остракизму или попадают в тюрьму.</p><p class="p1">В прошлом многие общественные реформаторы, а также те, кого их хулители именовали агитаторами, как правило, не являлись озлобленными дезадаптированными личностями. Зачастую это были люди, которые пророчили лучшую жизнь для всех и каждого и ощущали необходимость обеспечения потребностей тех, других. Среди них были аболиционисты, борцы за избирательные права женщин и за принятие законов об использовании детского труда, сторонники ненасильственного сопротивления угнетению и так называемые «борцы за свободы».</p><p class="p1">Сегодня мы в абсолютной степени принимаем достижения этих реформаторов, некогда столкнувшихся с жестокой оппозицией, тюремным заключением, публичным осмеянием и даже смертью от рук власть держащих и от существующего общественного строя. К сожалению, большинство из нас не знают даже имен тех, кто помогал прокладывать путь к общественному просвещению.</p><p class="p1">Наши парки изобилуют памятниками воинам и государственным деятелям, однако памятник великим общественным реформаторам там редко встретишь. Возможно, когда история рода человеческого будет дописана до последней точки, она будет изложена с точки зрения индивидуума, принадлежащего к чужеродной и примитивной культуре, стремившегося к переменам в мире, который демонстрирует непреодолимое сопротивление изменениям.</p><p class="p1">Соглашательские настроения среди населения весьма облегчают лидерам государства руководство страной. Наши правительства на словах прославляют демократические свободы, а на деле поддерживают экономический порядок, все более обременяющий своих граждан задолженностями. Они заявляют, что благодаря личной инициативе и мотивации, каждый из нас имеет возможность подняться на вершину социальной лестницы. Ну, а для тех, кто много работает, но так ничего и не добивается в жизни, существует религия, которая сумеет всех убедить, что если уж не в этой, то в следующей жизни они обязательно достигнут успеха.</p><p class="p1">Наше привычное мышление и поведение демонстрируют эффективность постоянной неослабевающей пропаганды по радио, телевидению, в прессе и большинстве других СМИ. Пропаганда настолько успешна, что среднестатистический гражданин не сочтет себя оскорбленным, если будет отнесен к потребителю, как если бы его единственным предназначением в обществе являлось потребление товаров. Эти шаблоны постепенно меняются и ставятся под сомнение благодаря интернету — всемирной сети.</p><p class="p1">Большинство людей уверены, что современные телевизоры, компьютеры, коммуникационные системы, методы производства, предоставление услуг, даже наши понятия о труде, вознаграждении будут и далее совершенствоваться без каких-либо изменений и перебоев в рамках ныне существующей системы ценностей. Но это не так. Наши доминирующие ценности, восхваляющие конкуренцию и дефицит, сдерживают дальнейший прогресс.</p><p class="p1">Наиболее разрушительный период при переходе от статичного общественного строя к динамично развивающейся системе наступит в том случае, если люди эмоционально и интеллектуально не готовы адаптироваться к переменам. Невозможно просто стереть из памяти все убеждения и привычки, приобретенные в прошлом и являющиеся основой самоидентификации. Внезапные изменения системы ценностей без предварительной подготовки могут дать повод к утрате самосознания и цели в жизни, что приведет к изоляции от общества, которое, по мнению этих людей, их игнорирует. Еще одним фактором, ограничивающим способность рассматривать и взвешивать альтернативные социальные проекты, является отсутствие понимания основных научных принципов и факторов, формирующих культуру и поведение.</p><p class="p1">Сегодня споры возникают относительно противоположных ценностей. Если нам удастся построить более разумное общество, споры будут касаться общих для всего человечества проблем. Культура будущего направлена на преодоление дефицита, восстановление нарушенного экологического баланса, создание инновационных технологий, увеличение урожайности сельскохозяйственных культур, улучшение систем коммуникации, налаживание коммуникаций между разными странами и нациями, обмен технологиями и обеспечение полноценной жизни.</p></span><span id="id6"><div class="title2">
<p class="p"><strong>РАБОТА И НОВЫЕ ВИДЫ ОТДЫХА</strong></p>
</div><p class="p1">С незапамятных времен и до наших дней люди вынуждены зарабатывать себе на жизнь. В большей степени наше отношение к работе — это наследие прошлого. Во многих странах с низким потенциалом энергоресурсов и по сей день необходимо искать источники воды и доставлять воду к своему жилищу. Люди собирали хворост для разведения огня, обогрева жилья, приготовления пищи, а освещение получали за счет сжигаемого в светильниках масла. В те времена было трудно представить (для некоторых и сегодня), что вода устремиться потоком в ваше жилище простым поворотом крана, а свет загорится одним нажатием кнопки. В древности люди, возможно, размышляли о том, как они будут использовать свободное время, если их избавить от этих обременительных занятий, так необходимых для поддержания нормального уровня жизни. В большинстве развитых стран все то, что раньше считалось необходимым для жизнеобеспечения, сегодня не является востребованным благодаря современным технологиям.</p><p class="p1">В наше время люди идут на учебу с целью приобретения пользующихся спросом навыков и умений, которые помогают им зарабатывать хлеб насущный для повседневной жизни. Не так давно идея о том, что обязательным условием обеспечения жизни является работа, была поставлена под сомнение. Вскоре это станет совершенно ненужным, поскольку современные технологии в состоянии обеспечить большую часть наших потребностей. Так, многие профессии, как, например, лифтер или развозчик льда, исчезли. Могут возникнуть и проблемы семантического характера, связанные со словом «работа». Идея об «освобождении от работы» должна подразумевать уничтожение монотонных, однообразных заданий, препятствующих нашему интеллектуальному развитию. Большинство современных профессий, от рабочего-сборщика до квалифицированного специалиста, предполагают выполнение монотонных и неинтересных действий.</p><p class="p1">Человек наделен нераскрытым потенциалом, который он, наконец, сможет раскрыть, как только освободится от бремени зарабатывания себе на жизнь.</p><p class="p1">На сегодняшний день в правительстве или отраслевых подразделениях нет планов по экономическим преобразованиям, связанным с замещением человека автоматизированными технологиями. Компьютеризация может покончить не только с однообразным трудом разнорабочих, но и с другими профессиями и видами деятельности. Инженеры, технические специалисты, врачи, архитекторы, художники и актеры столкнутся с изменением своей роли в обществе, и иногда — в весьма значительной степени. По этой причине необходимо изучить альтернативы, которые усовершенствовали бы модели нашего общества, убеждения людей и качество жизни для обеспечения надежного будущего для всех и каждого.</p></span></span>
