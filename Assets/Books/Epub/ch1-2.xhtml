<p class="p"><strong>Глава 1. ПРОЕКТИРУЕМ БУДУЩЕЕ</strong></p>
</div><p class="p1">Будущее изменчиво. Каждое наше действие, каждое принятое решение и каждая разработка создают одни возможности, уничтожая при этом другие. Задание правильного вектора развития будущего в наших руках. В прошлом изменения были столь незначительными, что целые поколения не замечали разницу в методах повседневной борьбы за выживание. Общественные структуры и культурные нормы оставались неизменными на протяжении столетий. За последние пятьдесят-сто лет развитие технологий и социальные изменения настолько нарастили темпы, что современные правительства и корпорации рассматривают управление изменениями в качестве основного вопроса.</p><p class="p1">Сотни книг посвящены изменениям, связанным с техническим прогрессом, управлению бизнес-процессами, производительности людского труда и вопросам охраны окружающей среды. Университеты присуждают ученым степени в области связей с общественностью и охраны окружающей среды. Однако практически никто не обращает внимания на основной элемент означенных систем — людей, общественный строй, при котором они живут и их культуру. Технология, политика, автоматизация ровным счетом ничего не значат до тех пор, пока люди не примут их и не начнут применять в своей повседневной жизни. В нашей книге предлагается концептуальный проект сознательного объединения означенных элементов для обеспечения надежного будущего для всех и каждого, а также подчеркивается необходимость коренных изменений во взглядах на самих себя, друг на друга и на мир в целом. Это может стать возможным в случае, если технологии и кибернетика будут учитывать человеческий и экологический факторы с целью сохранения, защиты и поддержки существования более гуманного мира для каждого из живущих на Земле.</p><p class="p1">Но как же решить столь колоссальную задачу? Во-первых, мы должны разведать и инвентаризировать все имеющиеся в наличии планетарные ресурсы. Споры о том, чего у нас много или мало, будут оставаться беспредметными до тех пор, пока мы на деле не определим реальный потенциал наших ресурсов. Прежде всего, мы должны четко знать, что имеется на планете. Эта информация должна быть использована для определения параметров <em>гуманизации</em> общественного и технического развития, что возможно осуществить при помощи компьютеров, для выработки наиболее гуманных и адекватных методов управления экосистемой и межчеловеческими отношениями. Это, как правило, функция правительства. Поскольку компьютеры в состоянии обработать триллионы единиц информации в секунду, существующие технологии намного превосходят способность человека принимать беспристрастные рациональные решения относительно развития и распределения материальных ресурсов. Обладая данным потенциалом, мы, в конечном итоге, сумеем оставить в прошлом практику принятия политических решений, основанных на обладании властью и преимущественным положением. В конце концов, с внедрением искусственного интеллекта деньги могут обесцениться и утратить свою значимость, особенно в странах, обеспеченных энергоресурсами, где материальное изобилие полностью исключает дефицит. Мы дожили до того времени, когда научно-технические методы могут обеспечить всеобщее изобилие. Больше нет необходимости искусственно сдерживать эффективность производства посредством запланированного устаревания или использовать уже не актуальную, отжившую себя, кредитно-денежную систему.</p><p class="p1">Хотя многие из нас считают себя передовыми мыслителями, мы все еще отчаянно цепляемся за старые ценности системы финансов. Не мудрствуя лукаво, мы принимаем систему, порождающую неэффективность и дефицит. Например, несмотря на то, что озабоченность ухудшением состояния окружающей среды и злоупотребление техническими достижениями вполне обоснованы, многие экологи создают мрачные сценарии будущего на основании современных методов работы и существующего дефицита. Они рассматривают разрушение экосистемы с точки зрения нерационального и безответственного использования существующих технологий. Им привычны устаревшие представления об экономических императивах товарооборота и мотивациях потребителей. Несмотря на наше признание того, что научно-технический прогресс пошел по ложному пути, его достижения значительно перевешивают негативные составляющие этого процесса. Только самый непримиримый и твердолобый активист движения по защите окружающей среды в состоянии отрицать многочисленные полезные достижения науки и техники в области медицины, информационного взаимодействия, производства электроэнергии и продуктов питания. Если человечество хочет выжить, оно обязано преодолеть очевидные злоупотребления в использовании природных ресурсов и научиться экономить время и силы. Одна из областей человеческой деятельности, где мы это наблюдаем — архитектура. Ресурсосбережение должно стать неотъемлемой частью нашего общества.</p><p class="p1">При сознательном и разумном использовании достижений науки и техники мы сможем возродить водно-болотные угодья и способствовать симбиотическим процессам в природе. Раньше это было невозможно. До тех пор пока города будут пытаться внедрять новые рационализаторские технологии в уже существующие инфраструктуры, все эти усилия не будут дотягивать до реального потенциала означенных технологий. Нам необходимо изменить не только привычный образ мышления, но и большую часть материальной инфраструктуры, включая здания, водные пути, электроэнергетические системы, принципы производства, транспортировки готовой продукции, а также полностью реорганизовать систему транспорта. Только в этом случае технология поможет нам преодолеть дефицит природных ресурсов и обеспечить всеобщее изобилие.</p><p class="p1">Если нам действительно небезразлична судьба окружающей среды и наших ближних, если мы твердо намерены покончить с территориальными спорами, войнами, преступностью, нищетой, голодом и другими проблемами, с которыми мы сталкиваемся сегодня, то нам необходимо рациональное использование науки и технологий, которые позволят нам определить оптимальный путь развития, полезный абсолютно всем, а не только избранному меньшинству.</p><p class="p1">Вышеназванные технологии должны освободить людей от однообразной скучной работы, дав им возможность насладиться полнотой человеческих отношений, в которой многие так долго себе отказывали. Это потребует наиболее радикальных изменений в идеях относительно того, что же делает нас людьми. В наше время мировые ресурсы должны быть объявлены общим достоянием человечества.</p><p class="p1">Столетие спустя историки, возможно, будут характеризовать сегодняшнее общество как переходный период от эпохи обскурантизма, в которую процветало невежество, суеверия и социальная непригодность, так же как мы в наше время говорим о мире, существовавшем за век до нас. Если мы сумеем создать мир более разумный, максимально культивирующий потенциал каждого человека, наши потомки вряд ли поймут, почему наша эпоха породила всего лишь одного Луи Пастера, одного Эдисона, одного Тесла или одного Солка, и почему великие достижения нашего века были сделаны столь немногими людьми.</p><p class="p1">Устремляя свой взгляд в новое тысячелетие и оглядываясь на зарождение человеческой цивилизации, мы понимаем, что идеи, мечты, видения человека ограничены осознанием нужды. Мы являемся продуктом культуры дефицита, согласно правилам которой любая конфронтация и большинство видов деятельности обязательно должны в итоге выявить победителя и побежденного. Финансирование ограничивает даже научно-технический прогресс, обладающий великолепным потенциалом для освобождения человечества от его прошлых недостатков.</p><p class="p1">Мы более не можем позволить себе роскошь мыслить столь примитивно. Есть много других способов восприятия наших жизней и окружающего мира. Либо мы научимся сосуществовать во взаимодействии и сотрудничестве, либо послужим причиной собственного вымирания. Чтобы хорошо осознать и по достоинству оценить век грядущий, мы должны понять взаимоотношения между творцом и творением, то есть машиной и самым совершенным устройством на Земле — человеком.</p></span>
