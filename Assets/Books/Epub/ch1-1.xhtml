<p class="p"><strong>ВВЕДЕНИЕ</strong></p>
</div><p class="p1">Немногие технические достижения могут сравниться с теми, что позволили увидеть нашу собственную планету из открытого космоса. Прекрасная сфера, парящая на фоне темного безвоздушного космического пространства, объясняет ту невидимую нить, которая связывает миллиарды жителей Земли. Это общемировое сознание восхищает космических путешественников, которые желают поделиться своими эмоциональными переживаниями и впечатлениями. Вид Земли из открытого космоса привел их к пониманию, что все жители нашей планеты образуют единое сообщество. По их мнению, эта идея могла бы сплотить нации всего мира с целью строительства мирного будущего для нынешнего и грядущих поколений.</p><p class="p1">Многие поэты, философы и писатели критиковали искусственные границы, разделяющие людей, преисполненных национальным самосознанием. Несмотря на надежды и мечты астронавтов, поэтов, писателей и пророков, в реальности народы пребывают в состоянии постоянной вражды, а бедность и голод царят во многих уголках мира. США здесь не исключение.</p><p class="p1">На данный момент ни один из астронавтов, побывавших в космосе, не выступил с предложением избавиться от глобальных барьеров и создать мир, в котором не существовали бы государственные границы. Каждый из астронавтов хранит преданность своей стране. При этом их патриотизм ограничивается лозунгом «моя страна превыше всего, будь она права или нет», поскольку иное может пагубно отразиться на их положении в обществе.</p><p class="p1">Большая часть проблем, с которыми мы сталкиваемся на сегодняшний день, — дело наших собственных рук. Следует признать, что будущее зависит только от нас самих. Вмешательство в нашу жизнь мифологических или божественных существ, облаченных в белые одежды, или пришельцев с других планет — всего лишь иллюзии, которые не в состоянии решить проблемы современного мира. Ответственность за будущее нашей планеты определяется решениями, принимаемыми сегодня. Мы сами — и спасители, и губители своей судьбы. Форма будущего и решение его проблем полностью зависят от результатов коллективных усилий всех людей, работающих вместе.</p><p class="p1">Наука и технологии стремятся в будущее, открывая нам все новые горизонты во всех областях человеческой деятельности. Новые открытия и изобретения делаются с неслыханной доселе скоростью, которая продолжит расти, внося в нашу жизнь изменения. К сожалению, книги и статьи, в которых предпринимается попытка описать будущее, цепляются за прошлое, интерпретируя будущее через призму сегодняшних технологических концепций. Большинство людей чувствуют себя уютнее и безопаснее, рассматривая возможные изменения с этой точки зрения. Однако реакция на внесение изменений в их собственный образ жизни, как правило, негативная. По этой причине при обсуждении будущего далеко немногие изучают или дискутируют по поводу изменений в структуре нашего социума, еще меньше внимания получают наши ценности. Люди привыкли к структурам и ценностям прошлого, акценты и уровни понимания которого были совсем иными. Авторы подобных публикаций старательно избегают этих неудобных и эмоциональных тем. Но, на наш взгляд, пришло время выйти за эти негласные рамки. В нашей книге мы намерены без каких-либо ограничений исследовать новое будущее, которое мы в силах построить, а не Судный день и мрачные перспективы, столь часто упоминаемые сегодня.</p><p class="p1">Находясь под воздействием современных стандартов, многие не могут себе представить стиль жизни, при котором не надо будет добывать хлеб насущный в поте лица своего. Благодаря нашим рациональным механизмам, трудосберегающим технологиям, жизнь современного человека среднего класса превзойдет по комфорту самые смелые ожидания и удовлетворит запросы, сравнимые с запросами древних правителей и знати.</p><p class="p1">С начала века машин человечество меняло свое отношение к механическим приспособлениям от любви до ненависти. Нам может нравиться то, что машины делают для нас, но мы отторгаем то, что они делают с нами. Они отнимают у нас средства зарабатывания на жизнь, а иногда и чувство целеустремленности, развивавшееся тысячелетиями, когда ручной труд оставался основным средством обеспечения человеческих потребностей.</p><p class="p1">Многих пугает тот факт, что механизмы становятся все сложнее. С ростом зависимости от них мы становимся все менее независимыми и уподобляемся бесстрастным и бесчувственным автоматам, чьей единственной целью является работа, работа и еще раз работа. Возникает опасение, что эти механические «дети» обретут свой собственный разум и волю и поработят человечество.</p><p class="p1">Многих волнует вопрос, соответствуют ли предлагаемые нами принципы нашим ценностям и поведению, которые, изменившись, лишат нас человеческих качеств? Задача нашей книги — исследовать прогнозы и возможности будущего, чтобы они способствовали человеческому развитию, дальнейшим достижениям, сделать их основными целями нашего общества. Мы обсудим многочисленные варианты и роли индивидуумов в век кибернетики, когда весь мир перестраивается гениальными машинами и управляется компьютерами.</p><p class="p1">Большинство мыслителей ХХ столетия, описывавших свое видение будущего, были ослеплены националистическим или собственным эгоизмом, в силу чего не осознавали значимости и смысла научных методов применительно к социальной системе. Читателю может показаться, что основной объект описания настоящей книги — технология будущего, однако нас, главным образом, интересует влияние полностью компьютеризированного мира на человечество в целом и на отдельную личность в частности. Безусловно, спрогнозировать будущее со стопроцентной точностью невозможно, хотя бы в силу существования слишком большого количества разных сценариев его развития. Новые изобретения, катаклизмы — природные и спровоцированные человеком, а также новые неконтролируемые болезни могут радикальным образом изменить курс развития цивилизации.</p><p class="p1">Несмотря на то что мы не в состоянии с точностью предсказать собственное будущее, жить нам в нем несомненно предстоит. Каждое предпринятое или не предпринятое нами действие, принятое или непринятое решение сказывается на будущем. И впервые у нас есть возможности, технологии и знания, чтобы задать нашему влиянию на будущее определенный вектор. С обывательской точки зрения наступающая эра поголовной компьютеризации может привести к слиянию технологии и кибернетики и, как результат, весьма продуктивной синергии, выгодной для всего человечества. Станет возможным создание мира без голода, войн и нищеты, мира, который мы так и не сумели создать на протяжении всей своей истории. Однако если цивилизация будет идти прежним курсом, мы просто вновь и вновь будем повторять все те же ошибки.</p><p class="p1">Применив все накопленные на настоящий момент знания с целью улучшения жизни на Земле, мы сможем защитить окружающую среду и симбиотические процессы биологических систем. Необходимо разумно реорганизовать человеческую деятельность таким образом, чтобы мы могли существовать в рамках имеющихся ресурсов. Наша книга демонстрирует безграничный нераскрытый потенциал технологий будущего, затрагивающих наше здоровье, интеллект и благосостояние. Речь идет не только о материальном потенциале, но и о заботе о ближних, друг о друге. Только таким образом наука и технологии в состоянии обеспечить существование полноценной гуманной цивилизации.</p><p class="p1">Многие из нас всерьез озабочены будущим человеческой цивилизации, в курсе жестких сценариев на наступившее тысячелетие: всевозрастающий глобальный хаос, беспорядки, резкий рост населения и истощение природных ресурсов. Чахлые дети в разрушающихся городах и деревнях умоляют о помощи, указывая на голодные рты, на животы, раздувшиеся от голода и болезней. В более благополучных районах наблюдается неконтролируемый рост городов в ущерб сельской местности, загрязнение воздушного пространства и гидросферы, рост преступности. Все это наносит урон даже тем, кто считает себя защищенным от всех вышеперечисленных факторов. Даже самые обеспеченные слои населения находятся в крайне невыгодном положении, ибо не в состоянии оценить ущерб от применения технологических достижений без учета нужд социума.</p><p class="p1">Принимая во внимание научный и технический прогресс за последние два столетия, вполне законно можно задать себе вопрос: «Неужели все должно быть именно так?» Безусловно, применение научных и технических достижений поможет нам уверенно двигаться в будущее. Однако направление и цели этого движения должны быть изменены. Наша основная задача заключается в том, чтобы понять, что же значит быть человеком, и то, что мы являемся неотъемлемой частью природы. Все наши ценности, верования, формы поведения такая же часть законов природы, как и любой иной процесс. Мы все — органическая часть цепочки жизни.</p><p class="p1">Наша книга представляет альтернативный взгляд на новую сбалансированную, социально-ответственную мировую цивилизацию, не похожую ни на одну социальную систему, существовавшую ранее. Хотя наша модель представлена в достаточно сжатом виде, она основана на десятилетиях изучения и экспериментальных исследований. Мы призываем к открытой переработке нашей культуры, которая рассматривала бы многовековые проблемы войн, бедности, голода, задолженности и ненужных страданий не только как предотвратимые, но и как абсолютно неприемлемые. Любые менее радикальные преобразования в результате приведут нас к тем же проблемам, которые имманентно присутствуют в современной системе общества.</p></span>
